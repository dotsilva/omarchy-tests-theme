$color = rgb(43,43,43)
$inner_color = rgb(104,151,187)
$outer_color = rgb(60,63,65)
$font_color = rgb(169,183,198)
$check_color = rgb(255,215,96)

# Minimal functional hyprlock configuration using the Darcula palette
# Colors exposed as variables above for reuse.

background {
    color = $color
}

# Password input field
input-field {
    outline_color = $outer_color
    inner_color = $inner_color
    font_color = $font_color
    check_color = $check_color
    fail_color = rgb(192,64,64)
    placeholder_text = <password>
    # Position centered by default; adjust with position = x,y if desired.
}

# Clock label (updates every second). Remove if not wanted.
label {
    text = cmd[update:1000] date '+%H:%M'
    font_color = $font_color
    font_size = 64
    halign = center
    valign = center
}

